<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.TdItvqGnxLaRew3rIQOK0wAAAA?pid=ImgDet&w=216&h=216&rs=1"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/todo.css" />
  </head>

  <body>
    <h1 class="title">What's the Plan for Today?</h1>
    <button
      type="button"
      class="btn btn-primary add"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <i class="fa-solid fa-plus"></i>
    </button>
    <div class="listData">
      <div class="list">
        <h2>Todo <i class="fa-solid fa-trowel"></i></h2>
        <table class="todo"></table>
        <span class="notThing">You don't have any task here </span>
      </div>
      <div class="list">
        <h2>Doing <i class="fa-solid fa-gears"></i></h2>
        <table class="doing"></table>
        <span class="notThing1">You don't have any task here</span>
      </div>
      <div class="list">
        <h2>Done <i class="fa-solid fa-check"></i></h2>
        <table class="done"></table>
        <span class="notThing2">You don't have any task here</span>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title newtask" id="exampleModalLabel">
              NEW TASK <i class="fa-solid fa-list-check"></i>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              name=""
              class="input input2"
              id="name"
              placeholder="Enter new task"
            />
            <input
              class="input input1"
              type="datetime-local"
              name=""
              id="deadline"
              placeholder="deadline"
            />
            <select class="input select-css" name="" id="status">
              <option class="option1" value="todo">todo</option>
              <option class="option1" value="doing">doing</option>
              <option class="option1" value="done">done</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              data-bs-dismiss="modal"
              type="button"
              id="add"
              class="btn btn-primary addtask"
            >
              ADD TASK
            </button>
          </div>
        </div>
      </div>
    </div>
    <h1 class="justdoit">JUST DO IT</h1>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="/public/js/todo.js"></script>
</html>
